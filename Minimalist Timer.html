        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }

            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .button:hover {

        .button:disabled {
            background-color: #e5e7eb;
            cursor: not-allowed;
        }

        .button-outline {
            background-color: white;
            color: black;
            border: 1px solid #e5e7eb;
        }

        .button-outline:hover {
            background-color: #f9fafb;
        }

        .icon-button {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            background: white;
            cursor: pointer;
        }

        .icon-button:hover {
            background-color: #f9fafb;
        }

        .icon-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

<body>
    <div class="w-80 p-6 bg-white rounded-lg shadow-sm border border-gray-200">
        <div class="space-y-4">
            <!-- Timer Display and Controls -->
            <div class="flex items-center justify-between mb-4">
                <button id="decrementButton" class="icon-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
                
                <span id="timeDisplay" class="text-4xl font-mono font-medium">5:00</span>
                
                <button id="incrementButton" class="icon-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>

            <!-- Progress Bar -->
            <div class="progress-bar">
                <div id="progressBarFill" class="progress-bar-fill" style="width: 100%"></div>
            </div>

            <!-- Main Controls -->
            <div class="grid grid-cols-2 gap-2">
                <button id="startButton" class="button">Start</button>
                <button id="resetButton" class="button button-outline">Reset</button>
            </div>

            <!-- Preset Buttons -->
            <div class="grid grid-cols-4 gap-2">
                <button class="button button-outline preset-button" data-minutes="3">3m</button>
                <button class="button button-outline preset-button" data-minutes="5">5m</button>
                <button class="button button-outline preset-button" data-minutes="10">10m</button>
                <button class="button button-outline preset-button" data-minutes="20">20m</button>
            </div>
        </div>
    </div>

    <script>
        class Timer {
            constructor() {
                this.timeInSeconds = 300; // 5 minutes default
                this.initialTime = 300;
                this.isRunning = false;
                this.interval = null;

                // DOM Elements
                this.timeDisplay = document.getElementById('timeDisplay');
                this.progressBarFill = document.getElementById('progressBarFill');
                this.startButton = document.getElementById('startButton');
                this.resetButton = document.getElementById('resetButton');
                this.decrementButton = document.getElementById('decrementButton');
                this.incrementButton = document.getElementById('incrementButton');
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                this.startButton.addEventListener('click', () => this.toggleTimer());
                this.resetButton.addEventListener('click', () => this.reset());
                this.decrementButton.addEventListener('click', () => this.adjustTime(-1));
                this.incrementButton.addEventListener('click', () => this.adjustTime(1));

                document.querySelectorAll('.preset-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const minutes = parseInt(e.target.dataset.minutes);
                        this.setPresetTime(minutes);
                    });
                });
            }

            formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            updateDisplay() {
                this.timeDisplay.textContent = this.formatTime(this.timeInSeconds);
                const progress = (this.timeInSeconds / this.initialTime) * 100;
                this.progressBarFill.style.width = `${progress}%`;
            }

            toggleTimer() {
                if (this.timeInSeconds > 0) {
                    this.isRunning = !this.isRunning;
                    this.startButton.textContent = this.isRunning ? 'Pause' : 'Start';
                    this.toggleControls();

                    if (this.isRunning) {
                        this.interval = setInterval(() => {
                            this.timeInSeconds--;
                            this.updateDisplay();

                            if (this.timeInSeconds === 0) {
                                this.stopTimer();
                            }
                        }, 1000);
                    } else {
                        clearInterval(this.interval);
                    }
                }
            }

            stopTimer() {
                this.isRunning = false;
                clearInterval(this.interval);
                this.startButton.textContent = 'Start';
                this.toggleControls();
            }

            reset() {
                this.stopTimer();
                this.timeInSeconds = this.initialTime;
                this.updateDisplay();
            }

            adjustTime(minutes) {
                if (!this.isRunning) {
                    const newTime = this.timeInSeconds + (minutes * 60);
                    if (newTime >= 0) {
                        this.timeInSeconds = newTime;
                        this.initialTime = newTime;
                        this.updateDisplay();
                    }
                }
            }

            setPresetTime(minutes) {
                if (!this.isRunning) {
                    this.timeInSeconds = minutes * 60;
                    this.initialTime = minutes * 60;
                    this.updateDisplay();
                }
            }

            toggleControls() {
                const disabled = this.isRunning;
                this.decrementButton.disabled = disabled;
                this.incrementButton.disabled = disabled;
                document.querySelectorAll('.preset-button').forEach(button => {
                    button.disabled = disabled;
                });
            }
        }

        // Initialize the timer when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            new Timer();
        });
    </script>
